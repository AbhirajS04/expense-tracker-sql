# Push this repo to GitHub, then connect it on https://dashboard.render.com
# Render will auto-detect this file and set everything up.

databases:
  - name: expense-tracker-db
    plan: free            # free tier PostgreSQL
    databaseName: expense_tracker
    user: expense_user

services:
  - type: web
    name: expense-tracker
    runtime: docker       # uses the Dockerfile at repo root
    plan: free            # free tier web service
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString    # postgres://user:pass@host:port/db
      - key: DATABASE_USERNAME
        fromDatabase:
          name: expense-tracker-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: expense-tracker-db
          property: password
      - key: JWT_SECRET
        generateValue: true             # Render generates a random 64-char secret
      - key: PORT
        value: "8080"
